version: '3.8'

services:
  apaagi-metaverse:
    build: .
    container_name: apaagi_thriving
    ports:
      - "8000:8000"  # Prometheus metrics endpoint
    environment:
      - PYTHONUNBUFFERED=1  # Live logs
    volumes:
      - .:/app  # Live code reload mercy (development)
    command: python core_quest_executor.py  # Or examples/thriving_visualizer.py

  prometheus:
    image: prom/prometheus:latest
    container_name: apaagi_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  grafana:
    image: grafana/grafana:latest
    container_name: apaagi_grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=mercy  # Change for production!
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  grafana-data:

# prometheus.yml (create in root)
scrape_configs:
  - job_name: 'apaagi_metaverse'
    static_configs:
      - targets: ['apaagi-metaverse:8000']
